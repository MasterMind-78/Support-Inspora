<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspora - Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p.subtitle {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 60px;
        }

        a.button {
            text-decoration: none;
            background-color: #ffffff;
            padding: 14px;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            transition: 0.2s;
            display: block;
        }

        a.button:hover {
            background-color: #e8e8e8;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            opacity: 0.6;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
            
            p.subtitle {
                font-size: 16px;
            }
            
            .button-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Inspora</h1>
    <p class="subtitle">Life-Changing Ideas in 3 Minutes</p>

    <div class="button-container">
        <a class="button" href="mailto:inspora.team@gmail.com">Contact Us</a>
        <a class="button" href="https://mastermind-78.github.io/inspora/" target="_blank">Privacy Policy</a>
        <a class="button" href="https://mastermind-78.github.io/Inspora-Terms/" target="_blank">Terms of Use</a>
    </div>

    <div class="footer">&copy; 2025 Inspora. All rights reserved.</div>

</body>
</html>
